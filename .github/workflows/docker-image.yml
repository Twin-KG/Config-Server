name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: All the test and coverage check
      run: mvn clean install 
      
    - name: Build the Docker image
      run: docker build . -t zayarlinnnaung/config-server
